{% extends "base.html" %}
{% load static %}
{% block 'body' %}
  <div class="bg-[#040e1b] min-h-screen">
    <div class="max-w-5xl mx-auto py-8">
      <form action="{% url 'schedule_meeting' %}" method="POST">{% csrf_token %}
        <h2 class="mt-4 text-2xl/9 font-bold tracking-tight text-gray-100">Agende sua reunião</h2>
        <label for="date" class="block mt-4 text-sm/6 font-medium text-gray-200">Horário</label>
        <select name="date" id="date" class="block  w-full rounded-md bg-white/5 px-3 py-2.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
          
          {% for opening_hour in opening_hours %}
            <option value="{{horario.id}}" class="text-slate-900">{{opening_hour.start_date.time}} às {{opening_hour.final_date.time}}</option>
          {% endfor %}

        </select>

        <label for="tags" class="block mt-4 text-sm/6 font-medium text-gray-200">Tag</label>
        <select name="tags" id="tags" class="block  w-full rounded-md bg-white/5 px-3 py-2.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
          
          {% for tag in tags %}
            <option value="{{tag.0}}" class="text-slate-900">{{tag.1}}</option>
          {% endfor %}
              
          
        </select>

        <label for="description" class="block mt-4 text-sm/6 font-medium text-gray-200">Descrição</label>
        <textarea name="description" id="description" class="block w-full rounded-md bg-white/5 px-4 py-2 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"></textarea>
        <button type="submit" class="flex mt-4 w-full justify-center cursor-pointer rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agendar</button>
      </form>   
    </div>
  </div>

  
{% endblock 'body' %}
